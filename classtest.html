<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Float and Clear in CSS</title>
    <link rel="stylesheet" href="claastest.css">
</head>
<body>

    <h2>Understanding Float and Clear in CSS</h2>

    <h3>Example 1: Without Clear</h3>
    <div class="example">
        <div class="box red">Box 1</div>
        <div class="box blue">Box 2</div>
        <div class="box green">Box 3</div>
        <p>This paragraph appears beside the floated boxes because we have NOT used clear.</p>
    </div>

    <h3>Example 2: With Clear</h3>
    <div class="example">
        <div class="box red">Box 1</div>
        <div class="box blue">Box 2</div>
        <div class="box green">Box 3</div>
        <p class="clear">This paragraph comes BELOW the floated boxes because we used clear: both.</p>
    </div>

</body>
</html>
