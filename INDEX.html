<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment4</title>
</head>

<body>
    <center>
        <form>
            <fieldset>
                <h2>Hotel Room Booking Form</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" required><br><br>
                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" name="checkin" required><br><br>
                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" name="checkout" required><br><br>
                <label for="roomtype">Room Type:</label>
                <select id="roomtype" name="roomtype" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select><br><br>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required><br><br>
                <label for="requests">Special Requests:</label><br>
                <textarea id="requests" name="requests"></textarea><br><br>
                <input type="submit" value="Book Now" />
                <input type="reset" value="Reset Form" />
            </fieldset>
        </form>
    </center>
</body>

</html>
