
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="header">
        ShopEasy
    </div>

    <div class="product-card">
        <img src="green-tshirt.png" alt="Green T-Shirt" class="product-img">

        <h3 class="title">Classic Cotton T-Shirt</h3>
        <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

        <div class="price-box">
            <span class="price-new">₹799</span>
            <span class="price-old">₹1,400</span>
        </div>

        <button class="add-cart">Add to Cart</button>
    </div>

</body>
</html>
