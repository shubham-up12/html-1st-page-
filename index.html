<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment5</title>
</head>

<body>
    <center>
        <h2>Student Registration Form</h2>
    </center>
    <hr>
    <form action="index.html" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male" required>Male
        <input type="radio" id="gender" name="gender" value="Female" required>Female
        <input type="radio" id="gender" name="gender" value="Other" required>Other
        <br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr>
    <center>
        <p>&copy; 2025 Student Registration Portal</p>
    </center>
</body>

</html>
