<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

    <!-- Instagram-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Top Bar -->
<header class="top-bar">
    <h1 class="logo">Instagram</h1>
    <div class="top-icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-paper-plane"></i>
    </div>
</header>

<!-- Stories -->
<div class="stories">
    <div class="story">
        <img src="https://i.pravatar.cc/60?img=1">
        <span>You</span>
    </div>
    <div class="story">
        <img src="https://i.pravatar.cc/60?img=2">
        <span>alex</span>
    </div>
    <div class="story">
        <img src="https://i.pravatar.cc/60?img=3">
        <span>emma</span>
    </div>
    <div class="story">
        <img src="https://i.pravatar.cc/60?img=4">
        <span>john</span>
    </div>
</div>

<!-- Feed -->
<div class="feed">

    <div class="post">
        <div class="post-header">
            <img src="https://i.pravatar.cc/40?img=5">
            <span>alex_99</span>
            <i class="fa-solid fa-ellipsis"></i>
        </div>

        <img src="https://picsum.photos/600/600?random=1" class="post-img">

        <div class="post-actions">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <i class="fa-regular fa-bookmark"></i>
        </div>

        <div class="post-details">
            <strong>1,245 likes</strong>
            <p><strong>alex_99</strong> This looks almost real ðŸ˜Ž</p>
            <span class="time">2 hours ago</span>
        </div>
    </div>

</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <i class="fa-solid fa-house"></i>
    <i class="fa-regular fa-magnifying-glass"></i>
    <i class="fa-regular fa-square-plus"></i>
    <i class="fa-regular fa-film"></i>
    <i class="fa-regular fa-user"></i>
</nav>

</body>
</html>
